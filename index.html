<!DOCTYPE html>
<html lang="en">
<head>

    <title>YardY Adventures | Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .coming-soon-container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 0.5em;
        }

        p {

            color: #666;
            margin-top: 0.5em;
        }

        .countdown {
            font-size: 1.5em;
            color: #999;
            margin-top: 2em;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .countdown {
                font-size: 1.2em;
            }
        }
